    <style>
        :root {
            --brand-color: #1D1717;
            --accent-pink: #FF89C2;
        }
        body {
            font-family: "Pretendard Variable", Pretendard, sans-serif;
            color: var(--brand-color);
            overflow-x: hidden;
            background-color: #FAFAFA;
        }
        /* 종이 텍스처 효과 */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.02;
            z-index: 9999;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .font-serif { font-family: 'Playfair Display', serif; }
        .font-cute { font-family: 'Gaegu', cursive; }
        .font-logo { font-family: 'Instrument Serif', serif; font-weight: 400; font-style: italic; letter-spacing: -0.05em; }
        .font-serif-regular { font-family: 'Instrument Serif', serif; font-weight: 400; font-style: normal; }
        .font-instrument-sans { font-family: 'Instrument Sans', sans-serif; }
        
        @keyframes doodle-jitter {
            0%, 20%, 40%, 60%, 80%, 100% { transform: translate(0, 0) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-0.5deg); }
            30% { transform: translate(1px, -1px) rotate(0.5deg); }
            50% { transform: translate(-1px, 1px) rotate(-0.2deg); }
        }
        .animate-doodle-jitter { animation: doodle-jitter 4s steps(1) infinite; }

        @keyframes cat-nod {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }
        .animate-cat-nod { animation: cat-nod 2s ease-in-out infinite; transform-origin: bottom center; }
        
        @keyframes thump {
            0%, 80%, 100% { transform: translateY(0); }
            85% { transform: translateY(-4px); }
        }
        .animate-thump { display: inline-block; animation: thump 2s ease-in-out infinite; }

        @keyframes wine-tilt {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }
        .animate-wine-tilt { animation: wine-tilt 1.2s ease-in-out infinite; transform-origin: bottom center; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }
        .animate-shake { animation: shake 0.2s ease-in-out 0s 2; }

        html { scroll-behavior: smooth; }
    </style>
