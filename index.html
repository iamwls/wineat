
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wineat - AI 와인 페어링</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Instrument+Serif:ital,wght@0,400;1,400&family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-color: #1D1717;
            --accent-pink: #FF89C2;
        }
        body {
            /* 국문은 Pretendard를 우선적으로 사용하도록 설정 */
            font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
            color: var(--brand-color);
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .font-cute {
            font-family: 'Gaegu', cursive;
        }
        .font-logo {
            font-family: 'Instrument Serif', serif;
            font-weight: 400;
            font-style: italic;
            letter-spacing: -0.05em;
        }
        .font-instrument-sans {
            font-family: 'Instrument Sans', sans-serif;
        }
        .text-brand {
            color: var(--brand-color);
        }
        html {
            scroll-behavior: smooth;
        }
        
        /* 고양이 이미지용 절제된 뚝딱거리는(Jittery) 애니메이션: 횟수를 줄여 정적인 느낌과 공존 */
        @keyframes doodle-jitter {
            0%, 20%, 40%, 60%, 80%, 100% { transform: translate(0, 0) rotate(0deg); }
            10% { transform: translate(-2px, -3px) rotate(-1deg); }
            30% { transform: translate(2px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-0.5deg); }
            70% { transform: translate(2px, 1px) rotate(0.5deg); }
        }
        .animate-doodle-jitter {
            /* 3초 주기로 변경하여 훨씬 여유롭고 가끔 뚝딱거리는 느낌 전달 */
            animation: doodle-jitter 3s steps(1) infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        
        /* 약해진 뚝딱 애니메이션 */
        @keyframes thump {
            0%, 75%, 100% { transform: translateY(0) scale(1) rotate(0deg); }
            85% { transform: translateY(-7px) scale(1.03) rotate(1deg); }
        }
        .animate-thump {
            display: inline-block;
            animation: thump 1.6s cubic-bezier(0.3, 1.6, 0.4, 1) infinite;
        }

        /* 느낌표 전용: 튀어오를 때 색상 변경 (#FF89C2) */
        @keyframes thump-special {
            0%, 75%, 100% { transform: translateY(0) scale(1) rotate(0deg); color: var(--brand-color); }
            85% { transform: translateY(-7px) scale(1.03) rotate(1deg); color: var(--accent-pink); }
        }
        .animate-thump-special {
            display: inline-block;
            animation: thump-special 1.6s cubic-bezier(0.3, 1.6, 0.4, 1) infinite;
        }
        
        @keyframes draw {
            to { stroke-dashoffset: 0; }
        }
        .path-draw {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 4s ease-out forwards;
        }
        @keyframes think {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.1); }
        }
        .think-dot {
            animation: think 1.5s infinite;
        }

        /* Marquee Animation - Slower (60s) */
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            display: flex;
            width: max-content;
            animation: marquee 60s linear infinite;
        }
    </style>
<script type="importmap">
{

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"

</head>
